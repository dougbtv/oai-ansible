- name: Check uname, again, always.
  shell: >
    uname -a
  register: uname_output

- name: Fail when uname doesn't contain RT
  fail: 
    msg: "Apparently there's no real-time kernel..."
  when: '"RT" not in "{{ uname_output.stdout }}"'
